<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- Tailwind css -->
        <link rel="stylesheet" href="css/tailwind.css" />
    </head>
    <body class="bg-gray-800 font-mono text-gray-200 tracking-tighter">
        <div class="container mx-auto p-5 text-5xl">
            <!-- Greeting -->
            <div>
                <h1 class="font-bold">Hello,</h1>
                <span class="font-medium">Aiman Anizan</span>
            </div>
            <!-- Button Navigation -->
            <div class="text-base my-2 flex flex-row overflow-x-auto">
                <button
                    class="bg-blue-800 px-4 py-2 rounded-3xl mx-1 focus:outline-none hover:bg-blue-900"
                >
                    Timetable
                </button>
                <button
                    class="bg-blue-800 px-4 py-2 rounded-3xl mx-1 focus:outline-none hover:bg-blue-900"
                >
                    Homeworks
                </button>
            </div>
            <!-- Timetable -->
            <div class="mt-5 text-2xl" id="output-timetable">
                <!-- Monday -->
                <div
                    class="bg-gradient-to-r from-pink-600 to-blue-600 p-2 my-3 rounded-md shadow-inner"
                >
                    <!-- Name of the day -->
                    <span class="font-medium px-2">Monday</span>
                    <div>
                        <!-- Name of subject and time -->
                        <div class="bg-white text-black p-2 my-2 rounded-md bg-opacity-50 text-xl">
                            <h3 class="font-bold">ICT500</h3>
                            <p class="pl-4 oldstyle-nums font-medium">10.00 am ~ 11.50 am</p>
                            <p class="mt-3 pr-2 text-sm font-medium text-right underline">
                                Sir Muhammad Hamiz Mohd Radzi
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="src/generate-timetable.js"></script>
    </body>
</html>
